# =============================================================================
# Cybersecurity Portfolio - Docker Compose Configuration
# =============================================================================
# 
# IMPORTANT: Before running, update REACT_APP_BACKEND_URL with your machine's IP:
#   - Find IP: hostname -I (Linux) or ipconfig (Windows) or ifconfig (Mac)
#   - Replace YOUR_IP_ADDRESS below with your actual IP (e.g., 192.168.1.100)
#
# Quick Start:
#   1. Edit this file and replace YOUR_IP_ADDRESS with your IP
#   2. Run: docker-compose up -d --build
#   3. Wait 60 seconds, then run: curl -X POST http://localhost:8001/api/content/seed
#   4. Access: http://localhost:3000
#   5. Admin Login: http://localhost:3000/admin-login (admin/password)
#
# =============================================================================

services:
  # MongoDB Database - using 4.4.18 for Raspberry Pi 4 ARMv8.0 compatibility
  mongodb:
    image: mongo:4.4.18
    container_name: portfolio-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: portfolio_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - portfolio-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: portfolio-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongodb:27017/
      - DB_NAME=portfolio_db
      - CORS_ORIGINS=*
    ports:
      - "8001:8001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - IMPORTANT: Update YOUR_IP_ADDRESS below!
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # ⚠️ CHANGE THIS to your machine's IP address (e.g., 192.168.1.100)
        # Use 'localhost' only if accessing from the same machine
        REACT_APP_BACKEND_URL: http://YOUR_IP_ADDRESS:8001
    container_name: portfolio-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  portfolio-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
